name: Build Electron Helper

on:
  push:
    paths:
      - "electron-helper/**"
  workflow_dispatch: {}

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            label: macOS arm64
            build_cmd: npm run dist:mac -- --arm64
            artifact_name: electron-helper-macos-arm64
          - os: macos-latest
            label: macOS Intel
            build_cmd: npm run dist:mac -- --x64
            artifact_name: electron-helper-macos-intel
          - os: windows-latest
            label: Windows (x64 + x86)
            build_cmd: npm run dist:win
            artifact_name: electron-helper-windows

    defaults:
      run:
        working-directory: electron-helper

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create .env for build
        shell: bash
        run: |
          cat > .env <<EOF
          DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
          ELECTRON_APP_URL=https://unreleasedworld.netlify.app
          UNRL_PRESENCE_LOG=0
          EOF
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}

      - name: Build Electron app
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          ELECTRON_APP_URL: https://unreleasedworld.netlify.app
        run: ${{ matrix.build_cmd }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/**
