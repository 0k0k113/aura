name: Build Electron Helper

on:
  push:
    paths:
      - "electron-helper/**"
  workflow_dispatch: {}

jobs:
  build-windows:
    name: Build Windows (x64 + x86)
    runs-on: windows-latest

    defaults:
      run:
        working-directory: electron-helper

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create .env from secret
        shell: bash
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        run: |
          echo "DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}" > .env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installers
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        run: npm run dist:win

      - name: Prepare Windows artifact folder
        shell: bash
        run: |
          mkdir -p release/windows
          cp dist/*-win-*.exe release/windows/ || true
          cp README.md release/windows/README.md

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-helper-windows
          path: electron-helper/release/windows/**

  build-macos-arm64:
    name: Build macOS arm64
    runs-on: macos-latest

    defaults:
      run:
        working-directory: electron-helper

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create .env from secret
        shell: bash
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        run: |
          echo "DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}" > .env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build macOS arm64
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        run: |
          npm run build:app
          npx electron-builder --mac --arm64

      - name: Prepare macOS arm64 artifact folder
        run: |
          mkdir -p release/macos-arm64
          cp dist/*-mac-arm64.dmg release/macos-arm64/ 2>/dev/null || true
          cp dist/*-mac-arm64.zip release/macos-arm64/ 2>/dev/null || true
          cp README.md release/macos-arm64/README.md

      - name: Upload macOS arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-helper-macos-arm64
          path: electron-helper/release/macos-arm64/**

  build-macos-intel:
    name: Build macOS Intel (x64)
    runs-on: macos-latest

    defaults:
      run:
        working-directory: electron-helper

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create .env from secret
        shell: bash
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        run: |
          echo "DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}" > .env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build macOS Intel
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        run: |
          npm run build:app
          npx electron-builder --mac --x64

      - name: Prepare macOS Intel artifact folder
        run: |
          mkdir -p release/macos-intel
          cp dist/*-mac-x64.dmg release/macos-intel/ 2>/dev/null || true
          cp dist/*-mac-x64.zip release/macos-intel/ 2>/dev/null || true
          cp README.md release/macos-intel/README.md

      - name: Upload macOS Intel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-helper-macos-intel
          path: electron-helper/release/macos-intel/**
