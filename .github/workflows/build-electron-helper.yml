name: Build Electron Helper

on:
  push:
    paths:
      - "electron-helper/**"
  workflow_dispatch: {}

jobs:
  build-windows:
    name: Build Windows (x64 + x86)
    runs-on: windows-latest

    defaults:
      run:
        working-directory: electron-helper

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installers
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        run: npm run dist:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-helper-windows
          path: |
            electron-helper/dist/*-win-*.exe

  build-macos-arm64:
    name: Build macOS arm64
    runs-on: macos-latest

    defaults:
      run:
        working-directory: electron-helper

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build macOS arm64
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        run: |
          npm run build:app
          npx electron-builder --mac --arm64

      - name: Upload macOS arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-helper-macos-arm64
          path: |
            electron-helper/dist/*-mac-arm64.dmg
            electron-helper/dist/*-mac-arm64.zip

  build-macos-intel:
    name: Build macOS Intel (x64)
    runs-on: macos-latest

    defaults:
      run:
        working-directory: electron-helper

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build macOS Intel
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        run: |
          npm run build:app
          npx electron-builder --mac --x64

      - name: Upload macOS Intel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-helper-macos-intel
          path: |
            electron-helper/dist/*-mac-x64.dmg
            electron-helper/dist/*-mac-x64.zip
